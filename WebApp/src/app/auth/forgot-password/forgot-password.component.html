<div class="w-full h-full">
  <div class="w-full flex h-full justify-center items-center">
    <div class="container">
      <div
        class="custom-height w-full flex flex-col gap-4 items-center justify-center"
      >
        <p-button routerLink="/login" label="Back" severity="secondary" class="mr-auto" icon="pi pi-arrow-left" />

        <form
          [formGroup]="formGroup"
          class="flex w-[30rem] h-fullrounded border border-primary p-8 flex-col gap-4"
        >
          <h3 class="text-center text-3xl font-black">Forgot Password</h3>

          <div class="field">
            <p-floatlabel variant="in">
              <input
                formControlName="email"
                pInputText
                id="in_label"
                autocomplete="off"
                fluid="true"
              />
              <label for="in_label">Email</label>
            </p-floatlabel>
            <small class="p-error block" *ngIf="email?.invalid && email?.dirty"
              >Email is required</small
            >
          </div>

          <div class="field">
            <p-floatlabel variant="in">
              <input
                formControlName="nIF"
                pInputText
                id="in_label"
                autocomplete="off"
                fluid="true"
              />
              <label for="in_label">NIF</label>
            </p-floatlabel>
            <small class="p-error block" *ngIf="nIF?.invalid && nIF?.dirty"
              >Password is required</small
            >
          </div>

          <p-button (onClick)="login()" label="Submit" fluid="true" />
        </form>
      </div>
    </div>
  </div>
</div>
